server:
  port: 8081

spring:
  application:
    name:
      user-service

  datasource:
    url: jdbc:postgresql://localhost:5332/mydb
    username: admin
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.jdbc.time_zone: Asia/Kolkata